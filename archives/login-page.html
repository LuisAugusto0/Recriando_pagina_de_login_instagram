<!DOCTYPE html>
<html lang="pt">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Instagram</title>
				<link rel="stylesheet" href="style.css"></link>
</head>
<body>

				<div class="wrapper">
					<div class="phone">
								<img src="./images/phone.png" alt="celular"></img>	
          </div>
          
     <div class="blocks">
					<center><div class="group1">
									<img src="./images/instagram-logo.png" alt="instagram logo" id="logo">
									<img src="./images/me.jpg" alt="Minha foto" id="porfile-photo">
									<a href="https://www.instagram.com/luis_augusto_lima/" class="login">Continuar como luis_augusto_lima</a>
									<a href="https://instagram.com/accounts/login/?hl=pt-br&source=auth_switcher" class="logout">Remover conta</a>
				</div></center>
				
				<div class="group2">
								<p class="not-account">Não é luis_augusto_lima?</p>
							
							  <p class="not-account">
								
								<a href="https://instagram.com/accounts/login/?hl=pt-br&source=auth_switcher" class="link-blue">Trocar conta</a>
								ou
								<a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue">Cadastre-se</a>
				</p>
				</div>
				<div class="get-the-app">
								<center><p class="get-app">Obtenha o aplicativo</p>
								<div class="downloads">
												<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC50D375D-D695-42F6-B9C5-DA458D28C6DB%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"><img src="./images/googleplay.png" alt="Google play" class="app_download"></img></a>
												<a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"><img src="./images/appstore.png" alt="apple store" class="app_download"></img></a></center>
								</div> 
								</div>
				</div>

				
</body>
</html>
